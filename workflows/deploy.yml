name: Build & Deploy Beauty4u Apps

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      # Build all images
      - name: Build Images
        run: |
          docker build -t beauty4u_jobs -f Dockerfile.jobs .
          docker build -t beauty4u_webapi -f Dockerfile.webapi .
          docker build -t beauty4u_web -f Dockerfile.web .

      - name: Save Images
        run: |
          docker save beauty4u_jobs -o jobs.tar
          docker save beauty4u_webapi -o webapi.tar
          docker save beauty4u_web -o web.tar

      # Upload to VM
      - name: Copy to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          source: "*.tar,docker-compose.yml,configs/*"
          target: "C:/docker/deploy"

      # Run remotely
      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          script: |
            cd C:/docker/deploy
            docker load -i jobs.tar
            docker load -i webapi.tar
            docker load -i web.tar
            docker compose up -d --force-recreate
