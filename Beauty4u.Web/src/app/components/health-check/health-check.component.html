<mat-card class="cardWithShadow">
    <mat-card-header>
        <mat-card-title>Database and API Status</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="button-group button-row">
            <button mat-flat-button color="primary" (click)="checkServerHealth()"><mat-icon>search</mat-icon>
                Check Server and APIs</button>
        </div>
        <table mat-table [dataSource]="tableData" class="mat-elevation-z8 full-width">

            <ng-container matColumnDef="storeCode">
                <th mat-header-cell *matHeaderCellDef> Code </th>
                <td mat-cell *matCellDef="let row"> {{ row.storeCode }} </td>
            </ng-container>

            <ng-container matColumnDef="storeName">
                <th mat-header-cell *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let row"> {{ row.storeName }} </td>
            </ng-container>

            <ng-container matColumnDef="dbStatus">
                <th mat-header-cell *matHeaderCellDef> DB </th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon [ngClass]="row.dbStatus ? 'green' : 'red'">
                        {{ row.dbStatus ? 'check_circle' : 'cancel' }}
                    </mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="apiStatus">
                <th mat-header-cell *matHeaderCellDef> API </th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon [ngClass]="row.apiStatus ? 'green' : 'red'">
                        {{ row.apiStatus ? 'check_circle' : 'cancel' }}
                    </mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
</mat-card>
