<div [formGroup]="formGroup" class="vendor-autocomplete-wrapper">
    <mat-form-field appearance="outline" class="vendor-form-field">
        <mat-label>Select Vendor</mat-label>
        <input type="text" matInput placeholder="Type vendor name" [matAutocomplete]="auto" formControlName="vendor"
            autocomplete="off" />
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayVendor" autoActiveFirstOption>
            <mat-option [value]="null">Not selected</mat-option>
            <mat-option *ngFor="let vendor of filteredVendors" [value]="vendor">
                {{ vendor.name }} ({{ vendor.code }})
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
