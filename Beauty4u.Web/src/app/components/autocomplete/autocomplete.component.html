<div class="mb-3">
    <label class="form-label fw-semibold">{{ label }}</label>
    <input #inputEl type="text" class="azc-input form-control" [placeholder]="placeholder"
        [value]="displayItem(control.value)" (input)="onInput($event)" (focus)="openDropdown()" autocomplete="off" />

    <!-- Dropdown rendered via CDK Overlay -->
    <ng-template #dropdownTemplate>
        <ul class="list-group shadow bg-white rounded mt-1"
            style="max-height:250px; overflow-y:auto; width:100%; min-width:200px;">

            <li *ngIf="addAll" class="list-group-item list-group-item-action" (mousedown)="selectItem(null)">
                All
            </li>

            <li *ngFor="let item of filteredItems" class="list-group-item list-group-item-action"
                (mousedown)="selectItem(item)">
                {{ item.displayText }} <span class="text-muted">({{ item.value }})</span>
            </li>
        </ul>
    </ng-template>
</div>
