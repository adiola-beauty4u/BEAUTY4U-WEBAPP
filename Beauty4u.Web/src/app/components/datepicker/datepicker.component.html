<div class="azure-card mb-3">
    <h6 class="title">Date</h6>
    <div class="input-group azure-field">
        <input id="azureDate" type="text" class="form-control" placeholder="MM/DD/YYYY">
        <span class="input-group-text">
            <i class="bi bi-calendar-date"></i>
        </span>
    </div>
</div>

<div class="azure-card">
    <h6 class="title">Date Range</h6>
    <div class="input-group azure-field">
        <input id="azureRange" type="text" class="form-control" placeholder="Select date range">
        <span class="input-group-text">
            <i class="bi bi-calendar-range"></i>
        </span>
    </div>
</div>
