<mat-card class="shadow-md rounded-lg p-4 bg-white">
    <mat-card-header class="pb-2">
        <mat-card-title class="text-base font-semibold text-gray-800">
            Transfer Products to Stores
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="overflow-y-auto max-h-[80vh]">
            <mat-horizontal-stepper [linear]="true" #stepper class="no-click-header">

                <!-- Step 1: Search Products -->
                <mat-step>
                    <ng-template matStepLabel>Search Products</ng-template>

                    <div class="space-y-2">
                        <!-- Filters -->
                        <div class="flex flex-wrap items-end gap-2 p-2 bg-gray-50 rounded-md border">
                            <!-- Date From -->
                            <mat-form-field appearance="outline" class="w-36">
                                <mat-label>Start</mat-label>
                                <input matInput [matDatepicker]="fromPicker" [(ngModel)]="fromDate">
                                <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
                                <mat-datepicker #fromPicker></mat-datepicker>
                            </mat-form-field>

                            <span class="text-xs font-medium text-gray-600">to</span>

                            <!-- Date To -->
                            <mat-form-field appearance="outline" class="w-36">
                                <mat-label>End</mat-label>
                                <input matInput [matDatepicker]="toPicker" [(ngModel)]="toDate">
                                <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
                                <mat-datepicker #toPicker></mat-datepicker>
                            </mat-form-field>

                            <!-- Search & Clear Buttons -->
                            <div class="flex gap-1 ml-auto">
                                <button mat-flat-button color="primary" (click)="searchTransfer()" class="!px-3 !py-1">
                                    <mat-icon class="!text-sm">search</mat-icon>Search
                                </button>
                                <button mat-stroked-button (click)="clearForm()" class="!px-3 !py-1">
                                    <mat-icon class="!text-sm">clear</mat-icon>Clear
                                </button>
                            </div>
                        </div>

                        <!-- Note -->
                        <p class="text-xs text-green-600">
                            ðŸŸ¢ New and updated products (UPC level) are listed below.
                        </p>

                        <!-- Table -->
                        <app-expandable-table [tableGroups]="tableGroupValues" [showInvalidCount]="false">
                        </app-expandable-table>
                    </div>

                    <!-- Step 1 Buttons -->
                    <div class="m-t-20 button-row-end">
                        <button mat-stroked-button color="warn" (click)="clearForm()" class="!px-3 !py-1">
                            <mat-icon class="!text-sm">cancel</mat-icon> Clear
                        </button>
                        <button mat-flat-button color="primary" (click)="nextStep()" [disabled]="products.length < 1"
                            class="!px-3 !py-1">
                            Next
                        </button>
                    </div>
                </mat-step>

                <!-- Step 2: Select Stores -->
                <mat-step>
                    <ng-template matStepLabel>Select Stores</ng-template>
                    <div class="page-center">
                        <div class="store-panel compact-panel">
                            <mat-checkbox [(ngModel)]="allSelected" (change)="toggleAll()" class="compact-checkbox">
                                Check All
                            </mat-checkbox>
                            <div class="store-list">
                                <mat-checkbox *ngFor="let store of stores" [(ngModel)]="store.selected"
                                    class="compact-checkbox">
                                    {{ store.name }}
                                </mat-checkbox>
                            </div>
                        </div>
                    </div>
                    <div class="m-t-20 button-row-end">
                        <button mat-stroked-button color="warn" (click)="previousStep()" class="!px-3 !py-1">
                            <mat-icon class="!text-sm">arrow_back</mat-icon> Back
                        </button>
                        <button mat-flat-button color="primary" (click)="previewTransfer()"
                            [disabled]="getSelectedStoreCodes().length < 1" class="!px-3 !py-1">
                            Next
                        </button>
                    </div>
                </mat-step>

                <!-- Step 3: Transfer Preview -->
                <mat-step>
                    <ng-template matStepLabel>Transfer Preview</ng-template>
                    <app-expandable-table [tableGroups]="tablePreviewValues"
                        [showInvalidCount]="false"></app-expandable-table>
                    <div class="m-t-20 button-row-end">
                        <button mat-stroked-button color="warn" (click)="previousStep()" class="!px-3 !py-1">
                            <mat-icon class="!text-sm">arrow_back</mat-icon> Back
                        </button>
                        <button mat-flat-button color="primary" (click)="confirmTransfer()" class="!px-3 !py-1">
                            Next
                        </button>
                    </div>
                </mat-step>

                <!-- Step 4: Transfer Results -->
                <mat-step>
                    <ng-template matStepLabel>Transfer Results</ng-template>
                    <app-expandable-table [tableGroups]="tableGroupResultValues"
                        [showInvalidCount]="false"></app-expandable-table>
                    <div class="m-t-20 button-row-end">
                        <button mat-stroked-button color="primary" (click)="reset()" class="!px-3 !py-1">
                            <mat-icon class="!text-sm">arrow_back</mat-icon> Transfer Again
                        </button>
                    </div>
                </mat-step>

            </mat-horizontal-stepper>
        </div>
    </mat-card-content>
</mat-card>
