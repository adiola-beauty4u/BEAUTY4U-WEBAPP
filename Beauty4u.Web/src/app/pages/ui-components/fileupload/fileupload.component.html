<mat-card class="upload-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="upload-section">

      <button mat-flat-button color="primary" (click)="downloadTemplate()">
        <mat-icon>download</mat-icon> Download Template
      </button>

      <button mat-stroked-button color="accent" (click)="fileInput.click()" type="button">
        <mat-icon>upload_file</mat-icon>
        Choose CSV File
      </button>
      <input type="file" #fileInput (change)="onFileSelected($event)" accept=".csv" hidden />
      <span class="filename" *ngIf="selectedFile">
        {{ selectedFile.name }}
      </span>
    </div>
  </mat-card-content>
</mat-card>
