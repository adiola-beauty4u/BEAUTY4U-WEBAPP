<header
    class="app-topstrip top-strip text-white p-y-10 p-x-20 w-100 d-lg-flex align-items-center justify-content-between">
    <button mat-icon-button (click)="toggleMobileNav.emit()" class="d-flex justify-content-center text-white">
        <i class="iconify icon-20 d-flex" data-icon="solar:hamburger-menu-line-duotone"></i>
    </button>
    <h1 class="app-title mb-0">Beauty4u Web</h1>
    <div class="flex-grow-1"></div>

    <!-- Current user -->
    {{ username }}
    <button mat-icon-button extended [matMenuTriggerFor]="profilemenu" aria-label="Notifications"
        class="d-flex align-items-center justify-content-center profile-btn-dd">
        <mat-icon>person_outline</mat-icon>
    </button>
    <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
        <button mat-menu-item [routerLink]="'authentication/reset-password'">
            <mat-icon class="d-flex align-items-center"><i data-icon="solar:shield-user-line-duotone"
                    class="iconify icon-22"></i></mat-icon>Change Password
        </button>
        <div class="p-x-12 m-t-12">
            <a (click)="logout()" mat-stroked-button class="w-100">Logout</a>
        </div>
    </mat-menu>
</header>
