<!-- Global header always visible -->
<app-topstrip [showToggle]="true" (toggleMobileNav)="leftsidenav.toggle()"></app-topstrip>

<!-- Sidenav overlays entire page (including topstrip) -->
<mat-sidenav-container class="azure-container">
    <!-- Left overlay menu -->
    <mat-sidenav #leftsidenav mode="over" [opened]="false" class="sidebarNav">
        <div class="flex-layout">
            <app-sidebar (toggleMobileNav)="leftsidenav.toggle()"></app-sidebar>
            <ng-scrollbar class="position-relative" style="height: 100%">
                <mat-nav-list class="sidebar-list">
                    @for (item of navItems; track item) {
                    <app-nav-item [item]="item" (notify)="leftsidenav.toggle()"></app-nav-item>
                    }
                </mat-nav-list>
            </ng-scrollbar>
        </div>
    </mat-sidenav>

    <!-- Routed content -->
    <mat-sidenav-content class="azure-main">
        <div class="page-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
