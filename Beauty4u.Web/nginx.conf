server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Main location block
    location / {
        # If the request is not a real file/folder, serve index.html
        try_files $uri $uri/ /index.html;
    }

    # Static asset caching (adjust max-age as needed)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|json)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Gzip compression (optional but improves performance)
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;
}
